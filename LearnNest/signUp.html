<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnNest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/i.png" type="image/png">
</head>
<body class="signup-page">
    <div id="division">
        <form id="form">
            <h2>Create Account</h2>
            <label for="first">First Name:</label>
            <input id="first" type="text" placeholder="enter your first name">
            <label for="last">Last Name:</label>
            <input id="last" type="text" placeholder="enter your last name">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="example@gmail.com">
            <label for="passowrd">Password:</label>
            <input id="passowrd" type="password" placeholder="enter your password">
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account?<a href="signin.html"> Log in</a></p>
    </div>
</body>
</html>
